<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #camera-info {
            margin-left: 20px;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #processed-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #processed-info p {
            margin: 0;
            font-size: 25px;
        }

        #processed-info strong {
            color: #555;
        }
    </style>
    <script>
        function fetchInfo() {
            fetch('/info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name').innerText = data.name;
                });
        }

        setInterval(fetchInfo, 1000); // Refresh every second
    </script>
</head>
<body>
    <div id="container">
        <div id="camera-feed">
            <h1>Live Camera Feed</h1>
            <h2>Camera Feed</h2>
            <img src="{{ url_for('video_feed') }}">
        </div>
        <div id="processed-info">
            <h1>Processed Info</h1>
            <p><strong>Name:</strong> <span id="name">N/A</span></p>
        </div>
    </div>
</body>
</html>
